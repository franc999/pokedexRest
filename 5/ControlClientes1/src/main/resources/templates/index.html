<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sring Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Home</h1>
        <a th:href="@{/agregar}">Crear persona</a>
        <br/>
        <div th:if="${personas !=null and !personas.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>

                </thead>
                <tbody>
                    <tr th:each="persona : ${personas}">
                        <td th:text="${persona.nombre}"></td>
                        <td th:text="${persona.apellido}"></td>
                        <td th:text="${persona.telefono}"></td>
                        <td th:text="${persona.email}"></td>
                        <td> <a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"/></td>
                        <td> <a th:href="@{/eliminar/} + ${persona.idPersona}" th:text="Eliminar"/></td>
                        <!--<td> <a th:href="@{/eliminarOtro(idPersona=${persona.idPersona})}" th:text="ELIMINAR CON ?"/></td>-->
                        
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            La lista de personas esta vacia
        </div>
    </body>
</html>
