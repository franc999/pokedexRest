<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xtml"
      xmls:th="http://www.thymeleaf.org"
      xmls:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/template :: head">
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/template :: header"></header>
        <form th:action="@{/saveUser}" th:object="${user}" method="POST">
            
            <label for="username" th:text="#{username}">Username</label>
            <input type="text" name="username" th:field="*{username}"  required > 
            <br>
            
            <label for="password" th:text="#{password}">Password</label>
            <input type="text" name="password" th:field="*{password}" required>
            <br>
            
            <button type="submit" name="saveUser" value="saveUser">Register</button>
        </form>
        <footer th:replace="layout/template :: footer"></footer>
    </body>
</html>
