<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xtml"
      xmls:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Pokedex</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav>
                <li class="col-md-2 col-sm-2 col-xs-12 btn">
                    <a th:href="@{/}" th:text="#{template.home}">Home</a>

                    <div sec:authorize="isAuthenticated()">
                        <li class="col-md-2 col-sm-2 col-xs-12 btn">
                            <i class="fas fa-user">
                                <a href="#"></a>
                            </i>
                        </li>
                    </div>

                    <!--<div sec:authorize="!isAuthenticated()" class="float-right">
                        <div>
                            <a th:href="@{/login}" th:text="#{template.login}">Login</a> |
                            <a th:href="@{/register}" th:text="#{template.register}">Register</a> |
                        </div>
                        <div>
                            <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();">
                                        <i class="fas fa-user-times"></i> Logout
                                    </a>
                            </form>
                        </div>
                    </div>-->
                </li>
            </nav>

            <section id="main-header" class="bg-danger text-black text-center mt-3 p-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                [[#{template.title}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <a th:href="@{/addPokemon}" th:text="#{add.pokemon}">Add pokemon</a> |
                <a th:href="@{addEvolution}" th:text="#{add.evolution}">Add evolution</a> |
                <a th:href="@{/listPokemon}" th:text="#{list.pokemon}">List pokemons</a> |
            </section>
            <br><br>
        </header>

        <footer th:fragment="footer" class="bg-warning text-white mt-3 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> |
                        <span> [[#{template.footer}]] &copy <a href="http://www.google.com" target="_blank"/>Google</span>
                    </p>
                </div>
            </div>  
        </footer>
    </body>
</html>
