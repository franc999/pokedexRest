<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xtml"
      xmls:th="http://www.thymeleaf.org"
      xmls:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/template :: head">
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/template :: header"></header>
        <div th:if="${pokemons != null and !pokemons.empty}">
            <table>
                <thead>
                    <tr>
                        <th>[[#{name}]]</th>
                        <th>[[#{level}]]</th>
                        <th>[[#{types}]]</th>
                        <th>[[#{abilities}]]</th>
                        <!--<div th:if=""><tr>[[#{evolution}]]</tr>-->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pokemon : ${pokemons}">
                        <td>[[${pokemon.name}]]</td>
                        <td>[[${pokemon.level}]]</td>
                <div th:each="type : ${pokemon.types}">
                    <td>[[${type}]]</td>
                </div>
                <div th:each="ability : ${pokemon.abilities}">
                    <td>[[${ability}]]</td>
                </div>
                
                <!--<td>
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/eliminar(idPokemon=${persona.idPersona})}" class="btn btn-danger">
                        <i class="fas fa-angle-double-right"></i>[[#{accion.eliminar}]]
                    </a>
                </td>
                <td></td> -->
                </tr>
                </tbody>
            </table>
        </div>    
        <footer th:replace="layout/template :: footer"></footer>
    </body>
</html>
